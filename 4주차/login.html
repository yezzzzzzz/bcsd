<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="stylesheet" href="lab04.css">
</head>
<body>
<!-- 로그인 폼 -->
<form id="login-form">
    <label for="id">아이디</label>
    <input type="text" id="id" class="id" placeholder="아이디를 이메일 형식으로 입력하세요" required><br>
    <label for="pw">비밀번호</label>
    <input type="password" id="pw" class="pw" placeholder="비밀번호" required><br>
    <button type="button" id="login" class="login" onclick="login()">로그인</button>
</form>

<script src="script.js"></script>
</body>
</html>
