<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" href="lab04.css">
</head>
<body>
<!-- 회원가입 폼 -->
<form id="registration-form">
    <label for="id">아이디</label>
    <input type="text" id="id" class="id" placeholder="아이디를 입력하세요" required><br>
    <label for="pw">비밀번호</label>
    <input type="password" id="pw" class="pw" placeholder="비밀번호" required><br>
    <label for="pw-check">비밀번호 확인</label>
    <input type="password" id="pw-check" class="pw-check" placeholder="비밀번호 확인" required><br>
    <label for="student-number">학번</label>
    <input type="text" id="student-number" class="student-number" placeholder="학번을 입력하세요" required oninput="checkMajor()"><br>
    <label for="major">전공</label>
    <select id="major" class="major">
        <!--자동설정 어케하지--->
        <option value="Computer Science">컴퓨터 공학부</option>
        <option value="Engineering">기계 공학부</option>
        <option value="Business">산업경영학부</option>
    </select><br>
    <label for="phone-number">전화번호</label>
    <input type="tel" id="phone-number" class="phone-number" placeholder="전화번호를 입력하세요" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required><br>
    <button type="button" id="signup" class="signup">가입하기</button>
    <button type="button" id="cancel" class="cancel">취소하기</button>
</form>

<script src="script.js"></script>
</body>
</html>
